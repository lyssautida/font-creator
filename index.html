  <div class="styleEdit">
    <div class="styleBox">
      <button onclick="Bold()" id="bold" class="font"> <b>B</b> </button>
      <button onClick="Italic()" class="font"> <i>I</i> </button>
      <button onClick="Underline()" class="font">  <u>U</u></button>
      <button onClick="LineThrough()" Class="font"> T </button>
    </div>
    
    <div class="selectBox">
      <select onChange="ChangeFont()" name="" id="textFont" class="select">
        <option value="0">Font</option>
        <option value="lobster">Lobster</option>
        <option value="montSt">MontS</option>
        <option value="poppins">Poppins</option>
        <option value="roboto">Roboto</option>
      </select>

      <select onChange="ChangeSize()" name="" id="textSize" class="select">
        <option value="0">Size</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
      </select>
      
      <select onChange="ChangeColor()" name="" id="textColor" class="select">
        <option value="0">Color</option>
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
      </select>
    </div>
  </div>
  <div class="inputBox">
    <textarea onChange="getText()" name="" id="msg" cols="30" rows="10" placeholder="Write down your text here..."></textarea>
  </div>

  <div class="resultBox">
    <span id="result"></span>
    <script>
      function getText() {
        result.innerHTML = msg.value;
      }

      function Bold() {
        getText();
        // result.style.fontWeight = '900';  
        // console.log(msg.value);
        if (result.style.fontWeight === '900') {
          result.style.fontWeight = '400';
        }else{
          result.style.fontWeight = '900';
        }
      };
      
      function Italic() {
        getText();

        if(result.style.fontStyle === 'italic') {
          result.style.fontStyle = 'normal'
        } else {
          result.style.fontStyle = 'italic';
        }
      };
      
      function Underline() {
        getText();

        if(result.style.textDecoration === 'underline') {
          result.style.textDecoration = 'none';
        } else {
          result.style.textDecoration = 'underline';
        }
      };

      function LineThrough() {
        getText();

        if(result.style.textDecoration === 'line-through') {
          result.style.textDecoration = 'none';
        } else {
          result.style.textDecoration = 'line-through';line-through
        }
      };
      
      function ChangeSize() {
        getText();

        if(textSize.value === '12') {
          result.style.fontSize = '12px';
        }else if(textSize.value === '14') {
          result.style.fontSize = '14px';
        }else if(textSize.value === '16') {
          result.style.fontSize = '16px';
        }else if(textSize.value === '18') {
          result.style.fontSize = '18px';
        }
      };

      function ChangeColor() {
        getText();

        if(textColor.value === 'pink') {
          result.style.color = 'pink';
        } else if(textColor.value === 'green') {
          result.style.color = 'green';
        } else if(textColor.value === 'black') {
          result.style.color = 'black';
        }
      }
      function ChangeFont() {
        getText();

        if(textFont.value === 'lobster') {
          result.style.fontFamily = 'Lobster';
        } else if(textFont.value === 'montSt') {
          result.style.fontFamily = 'Montserrat Alternates';
        } else if(textFont.value === 'poppins') {
          result.style.fontFamily = 'Poppins';
        }else if(textFont.value === 'roboto') {
          result.style.fontFamily = 'Roboto';
        }

      }
